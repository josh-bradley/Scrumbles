<!DOCTYPE html>
<html>
<head>
    <title>Scrumbles</title>
    <meta name="viewport" content="user-scalable=0, initial-scale = 1.0, maximum-scale = 1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/test.css" rel="stylesheet" />
</head>
<body>

<div class="container" style="margin-top:50px;" data-bind="visible: isStatusInit">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter name..." type="text" class="input-large" data-bind="value: playerName"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter room name..." type="text" id="joinRoomName" data-bind="value: roomName, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-2 col-gut-4">
            <input class="fullWidth" type="button" id="createRoom" value="Create Room">
        </div>
        <div class="col-md-2 col-gut-4">
            <input class="fullWidth" type="button" value="Join Room" data-bind="click: joinRoom">
        </div>
    </div>
</div>

<div data-bind="visible: !isStatusInit()" class="container" style="margin-top:50px;display:none">
    <div class="row" data-bind="visible: !isStatusInit()">
        <div class="col-md-7 itemTitle">
            <h2 data-bind="text: roomName"></h2>
        </div>
    </div>
    <div class="row" data-bind="visible: showGameTitle">
        <div class="col-md-7 itemTitle">
            Estimating Item: <span data-bind="text: itemName"></span>
        </div>
    </div>

    <hr>
    <div class="row" style="display: none" data-bind="visible: shouldShowTaskEntry">
        <div class="col-md-5 col-md-offset-2 col-gut-4">
            <input type="text" id="currentItemName" placeholder="Enter task name..." data-bind="value: itemName">
        </div>
        <div class="col-md-2 col-gut-4">
            <input class="fullWidth" type="button" id="startEstimationSession" value="Start" data-bind="click: startItemEstimate">
        </div>
    </div>

    <div id="cardSelection">
        <div class="row" data-bind="visible: isStatusInGame">
            <div class="col-md-5 col-md-offset-2">
                <select id="cardSelector" class="fullWidth selectCard" data-bind="value: selectedCard, event: { change: cardSelected }">
                    <option>1/2</option>
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>13</option>
                    <option>20</option>
                    <option>40</option>
                    <option>100</option>
                    <option>?</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="button" class="fullWidth" id="showCards" value="showCards" data-bind="click: showCards, visible: isOwner() && anyCardsDown()" />
            </div>
        </div>
    </div>
    <div class="row">
        <div id="cardTable" class="col-md-8" data-bind="foreach: players, css: statusClass">
            <div class="cardPlaceHolder" data-bind="css { hasCard : card() }">
                <div class="emptyCard">
                    <span class="cardNumber" data-bind="text: card"></span>
                </div>
                <span class="cardPlayerName" data-bind="text: playerName" ></span>
            </div>
        </div>
    </div>
</div>

<script src="/lib/underscore.js"></script>
<script src="/lib/knockout.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/cardTable.js"></script>
<script src="/js/page.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
