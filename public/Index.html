<!DOCTYPE html>
<html>
<head>
    <title>Scrumbles</title>
    <meta name="viewport" content="user-scalable=0, initial-scale = 1.0, maximum-scale = 1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/test.css" rel="stylesheet" />
</head>
<body>

<div class="container" style="margin-top:50px;" data-bind="visible: isStatusInit">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter name..." type="text" class="input-large" data-bind="value: playerName"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter room name..." type="text" id="joinRoomName" data-bind="value: roomName, valueUpdate: 'afterkeydown'" />
        </div>
    </div>
    <div class="row">
        <!--<div class="col-md-offset-4 col-md-2 col-gut-4">
            <input class="fullWidth" type="button" id="createRoom" value="Create Room">
        </div>-->
        <div class="col-md-offset-4 col-md-4 col-gut-4">
            <input class="fullWidth" type="button" value="Join Room" data-bind="click: joinRoom">
        </div>
    </div>
</div>

<div data-bind="visible: !isStatusInit()" class="container" style="margin-top:50px;display:none">
    <div class="row" data-bind="visible: !isStatusInit()">
        <div class="col-md-7 itemTitle">
            <h2 data-bind="text: roomName"></h2>
        </div>
    </div>
    <hr>

    <div class="row" data-bind="visible: showGameTitle" style="height:3.5em">
        <div class="col-md-2 col-md-offset-3 itemTitle" style="margin-top:0.8em">
            Estimating Item:
        </div>
        <div class="col-md-4 itemTitle" style="margin-top:0.8em">
            <span data-bind="text: itemName"></span>
        </div>
    </div>
    <div class="row" data-bind="visible: isStatusWaiting">
        <div class="col-md-4 col-md-offset-3 col-gut-4-right">
            <span data-bind="visible: !isOwner()" class="itemTitle">Waiting for next game to start...</span>
            <input type="text" placeholder="Enter task name..." data-bind="value: itemName, visible: isOwner">
        </div>
        <div class="col-md-2 col-gut-4-left">
            <input class="fullWidth" type="button" value="Start" data-bind="click: startItemEstimate, visible: isOwner">
        </div>
    </div>
    <div class="row" data-bind="visible: isStatusInGame" style="height:3.5em">
        <div class="itemTitle col-md-2 col-md-offset-3" style="margin-top:0.8em">
            Your Card:
        </div>
        <div class="col-md-4" stlye="">
            <select id="cardSelector"
                    class="fullWidth selectCard"
                    data-bind="value: selectedCard,
                                event: { change: cardSelected },
                                options: cards,
                                optionsCaption:'Choose card...'">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="button" class="fullWidth" id="showCards" value="Show Cards" data-bind="click: showCards, visible: isOwner() && anyCardsDown() && isStatusInGame()" />
            <input type="button" class="fullWidth" value="Done" data-bind="click: finishReviewRequest, visible: isOwner() && isStatusReview()" />
        </div>
    </div>
    <div class="row">
        <div id="cardTable" class="col-md-8" data-bind="foreach: players, css: statusClass">
            <div class="cardPlaceHolder" data-bind="css { hasCard : card() }">
                <div class="emptyCard">
                    <div class="innerCard" data-bind="visible: $parent.isStatusReview">
                        <span class="cardNumber" data-bind="text: card"></span>
                    </div>
                </div>
                <span class="cardPlayerName" data-bind="text: playerName" ></span>
            </div>
        </div>
    </div>
</div>

<div class="modal-popup-background" data-bind="visible: loadMessage.show">
    <span class="load-message" data-bind="text: loadMessage.message"></span>
</div>

<script src="/lib/underscore.js"></script>
<script src="/lib/knockout.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/cardTable.js"></script>
<script src="/js/page.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
