<!DOCTYPE html>
<html>
<head>
    <title>Scrumbles</title>
    <link rel="shortcut icon" type="image/ico" href="images/icon.png">

    <meta name="viewport" content="user-scalable=0, initial-scale = 1.0, maximum-scale = 1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/test.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>
<body>
<h1 data-bind="visible: room.isStatusInit">Scrumbles</h1>
<p style='text-align:center;font-family:font-family: sans-serif' data-bind="visible: room.isStatusInit">Online scrumb poker</p>
<div class="container" data-bind="visible: room.isStatusInit">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter name..."
                   type="text"
                   class="input-large"
                   data-bind="value: joinRoomViewModel.playerName, valueUpdate: 'afterkeydown'"
                   maxlength="15"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-gut-4">
            <input placeholder="Enter room name..."
                   type="text"
                   id="joinRoomName"
                   data-bind="value: joinRoomViewModel.roomName, valueUpdate: 'afterkeydown'"
                   maxlength="50"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-2 col-gut-4">
            <input class="fullWidth" type="button" id="createRoom" value="Create Room" data-bind="click: createRoomRequest">
        </div>
        <div class="col-md-2 col-gut-4">
            <input class="fullWidth" type="button" value="Join Room" data-bind="click: joinRoomRequest">
        </div>
    </div>
</div>

<div data-bind="visible: !room.isStatusInit()" class="container" style="display:none">
    <div class="row" data-bind="visible: !room.isStatusInit()">
        <div class="col-md-7 itemTitle">
            <h2 data-bind="text: room.name"></h2>
        </div>
    </div>
    <hr>

    <div>
    <div class="row" data-bind="visible: showGameTitle">
        <div class="col-md-2 col-md-offset-3 itemTitle" style="margin-top:0.8em">
            Estimating Item:
        </div>
        <div class="col-md-4 itemTitle" style="margin-top:0.8em">
            <span data-bind="text: room.itemName"></span>
        </div>
    </div>
    <div class="row" data-bind="visible: room.isStatusWaiting">
        <div class="col-md-4 col-md-offset-3 col-gut-4">
            <span data-bind="visible: !room.isOwner()" class="itemTitle">Waiting for next game to start...</span>
            <input type="text"
                   placeholder="Enter task name..."
                   data-bind="value: room.itemName, visible: room.isOwner"
                   maxlength="50">
        </div>
        <div class="col-md-2 col-gut-4">
            <input class="fullWidth" type="button" value="Start" data-bind="click: initiateItemEstimate, visible: room.isOwner">
        </div>
    </div>
    <div class="row" data-bind="visible: room.isStatusInGame() || room.isStatusReview()">
        <div class="itemTitle col-md-2 col-md-offset-3" style="margin-top:0.8em">
            Your Card:
        </div>
        <div class="col-md-4" stlye="">
            <select id="cardSelector"
                    class="fullWidth selectCard"
                    data-bind="value: selectedCard,
                                event: { change: cardSelected },
                                options: cards,
                                optionsCaption:'Choose card...',
                                enable: room.isStatusInGame">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="button" class="fullWidth" id="showCards" value="Show Cards" data-bind="click: initiateReview, style: { visibility: room.isOwner() && anyCardsDown() && room.isStatusInGame() ? 'visible' : 'hidden'}, visible: room.isStatusInGame" />
            <input type="button" class="fullWidth" value="Done" data-bind="click: initiateEndReview, visible: room.isOwner() && room.isStatusReview()" />
        </div>
    </div>
    </div>
    <div class="row" data-bind="visible: !room.isStatusWaiting()">
        <div id="cardTable" class="col-md-8" data-bind="foreach: room.players, css: statusClass">
            <div class="cardPlaceHolder" data-bind="css { hasCard : card() }">
                <div class="emptyCard">
                    <div class="innerCard" data-bind="visible: $parent.room.isStatusReview">
                        <span class="cardNumber" data-bind="text: card"></span>
                    </div>
                </div>
                <span class="cardPlayerName" data-bind="text: playerName" ></span>
            </div>
        </div>
    </div>
</div>

<div class="modal-popup-background" data-bind="visible: loadMessageViewModel.show">
    <span class="load-message" data-bind="text: loadMessageViewModel.message"></span>
</div>

<script src="/lib/underscore.js"></script>
<script src="/lib/knockout.js"></script>
<script src="/lib/knockout.validation.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/socketManager.js"></script>
<script src="/js/pageStatus.js"></script>
<script src="/js/service/roomService.js"></script>
<script src="/js/service/gameService.js"></script>
<script src="/js/socketListener.js"></script>
<script src="/js/player.js"></script>
<script src="/js/players.js"></script>
<script src="/js/loadMessageViewModel.js"></script>
<script src="/js/room.js"></script>
<script src="/js/joinRoomViewModel.js"></script>
<script src="/js/page.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
