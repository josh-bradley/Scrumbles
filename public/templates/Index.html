<!DOCTYPE html><html><head><title>Scrumbles</title><link rel="shortcut icon" type="image/ico" href="images/icon.png"><meta name="viewport" content="user-scalable=0, initial-scale = 1.0, maximum-scale = 1.0"><link href="/css/bootstrap.min.css" rel="stylesheet"><link href="/css/main.css" rel="stylesheet"><link href="/css/test.css" rel="stylesheet"><link href="/css/alertify.core.css" rel="stylesheet"><link href="/css/alertify.default.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet" type="text/css"></head><body><h1 data-bind="visible: room.isStatusInit">Scrumbles</h1><p style="text-align:center;font-family: sans-serif" data-bind="visible: room.isStatusInit">Online scrumb poker</p><div data-bind="visible: room.isStatusInit" class="container"><div class="row"><div class="col-md-4 col-md-offset-4 col-gut-4"><input placeholder="Enter name..." type="text" data-bind="hasFocus: room.isStatusInit, value: joinRoomViewModel.playerName, valueUpdate: 'afterkeydown', event:{ 'keyup':createRoomRequest }" maxlength="15" class="input-large"></div></div><div class="row"><div class="col-md-4 col-md-offset-4 col-gut-4"><input id="joinRoomName" placeholder="Enter room name..." type="text" data-bind="value: joinRoomViewModel.roomName, valueUpdate: 'afterkeydown', event:{ 'keyup':createRoomRequest }" maxlength="50"></div></div><div class="row"><div class="col-md-offset-4 col-md-2 col-gut-4"><input id="createRoom" type="button" value="Create Room" data-bind="click: createRoomRequest" class="fullWidth"></div><div class="col-md-2 col-gut-4"><input type="button" value="Join Room" data-bind="click: joinRoomRequest" class="fullWidth"></div></div></div><div data-bind="visible: !room.isStatusInit()" style="display:none" class="container"><div data-bind="visible: !room.isStatusInit()" class="row"><div class="col-md-7 itemTitle"><h2 data-bind="text: room.name"></h2></div></div><hr><div><div data-bind="visible: showGameTitle" class="row"><div style="margin-top:0.8em" class="col-md-2 col-md-offset-3 itemTitle">Estimating Item:</div><div style="margin-top:0.8em" class="col-md-4 itemTitle"><span data-bind="text: room.itemName"></span></div></div><div data-bind="visible: room.isStatusWaiting" class="row"><div class="col-md-4 col-md-offset-3 col-gut-4"><span data-bind="visible: !room.isOwner()" class="itemTitle">Waiting for next game to start...</span><input type="text" placeholder="Enter task name..." data-bind="value: room.itemName, visible: room.isOwner, event:{ 'keyup':initiateItemEstimate }" maxlength="50"></div><div class="col-md-2 col-gut-4"><input type="button" value="Start" data-bind="click: initiateItemEstimate, visible: room.isOwner" class="fullWidth"></div></div><div data-bind="visible: room.isStatusInGame() || room.isStatusReview()" class="row"><div style="margin-top:0.8em" class="itemTitle col-md-2 col-md-offset-3">Your Card:</div><div class="col-md-4"><select id="cardSelector" data-bind="value: selectedCard,            event: { change: cardSelected },            options: cards,            optionsCaption:'Choose card...',            enable: room.isStatusInGame" class="fullWidth selectCard"></select></div></div><div class="row"><div class="col-md-offset-3 col-md-6"><input id="showCards" type="button" value="Show Cards" data-bind="click: initiateReview, style: { visibility: room.isOwner() &amp;&amp; anyCardsDown() &amp;&amp; room.isStatusInGame() ? 'visible' : 'hidden'}, visible: room.isStatusInGame" class="fullWidth"><input type="button" value="Done" data-bind="hasFocus: room.isStatusReview, click: initiateEndReview, visible: room.isOwner() &amp;&amp; room.isStatusReview()" class="fullWidth"></div></div></div><div data-bind="visible: !room.isStatusWaiting()" class="row"><div id="cardTable" data-bind="foreach: room.players, css: statusClass" class="col-md-8"><div data-bind="css { hasCard : card() }" class="cardPlaceHolder"><div class="emptyCard"><div data-bind="visible: $parent.room.isStatusReview" class="innerCard"><span data-bind="text: card" class="cardNumber"></span></div></div><span data-bind="text: playerName" class="cardPlayerName"></span></div></div></div></div><div data-bind="visible: loadMessageViewModel.show" class="modal-popup-background"><span data-bind="text: loadMessageViewModel.message" class="load-message"></span></div><script src="/lib/alertify.min.js"></script><script src="/lib/underscore.js"></script><script src="/lib/knockout.js"></script><script src="/lib/knockout.validation.min.js"></script><script src="/socket.io/socket.io.js"></script><script src="/js/notify.js"></script><script src="/js/socketManager.js"></script><script src="/js/pageStatus.js"></script><script src="/js/service/roomService.js"></script><script src="/js/service/gameService.js"></script><script src="/js/socketListener.js"></script><script src="/js/player.js"></script><script src="/js/players.js"></script><script src="/js/loadMessageViewModel.js"></script><script src="/js/room.js"></script><script src="/js/joinRoomViewModel.js"></script><script src="/js/page.js"></script><script src="/js/main.js"></script></body></html>
